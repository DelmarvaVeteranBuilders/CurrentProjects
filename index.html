			<script>
/////////////FUNCTION///////////////////////////////////////////////////////////////////////////////////////////////////////////
			//zoom to feature function
				function zoomToFeature(e){
					var latLngs = [e.target.getLatLng()];
					var markerBounds = L.latLngBounds(latLngs);
					map.fitBounds(markerBounds);
					//map._layersMaxZoom=4;
					if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
						layer.bringToFront();
						};
					}
			
			//tie zoom feature to access layer names
				function onEachFeature(feature, layer) {
					layer.on( {
						click: zoomToFeature
					});
					}
			
			//zoom on click
				function onProject(feature, layer) {
					layer.on( {
						click: zoomToFeature
					});
					
						popupOptions = {maxWidth: 250};
						layer.bindPopup("<b><i>Project " + feature.properties.PROJECT_NUMBER + "</b></i>" +
										"<br></br><b>Project Name: </b>" + feature.properties.NAME +
										"<br></br><b>Address: </b>" + feature.properties.ADDRESS +	
										"<br></br><b>Industry Sector: </b>" + feature.properties.INDUSTRY_SECTOR +
										"<br></br><b>Contract Amount: </b>" + feature.properties.AMOUNT +
										"<br></br><b>Completion Date: </b>" + feature.properties.COMPLETION_DATE +
										"<br></br><b>Status: </b>" + feature.properties.STATUS
											,popupOptions);
					
					}
					
			//Colored markers for differing project status
				var blueIcon = new L.Icon({
					iconUrl: './images/marker-icon-blue.png',
					shadowUrl: './images/marker-shadow.png',
					iconSize: [25, 41],
					iconAnchor: [12, 41],
					popupAnchor: [1, -34],
					shadowSize: [41, 41]
				});
				
				var redIcon = new L.Icon({
					iconUrl: "./images/marker-icon-2x-red.png",
					shadowUrl: "./images/marker-shadow.png",
					iconSize: [25, 41],
					iconAnchor: [12, 41],
					popupAnchor: [1, -34],
					shadowSize: [41, 41]
				});
				
				var greyIcon = new L.Icon({
					iconUrl: './images/marker-icon-2x-grey.png',
					shadowUrl: './images/marker-shadow.png',
					iconSize: [25, 41],
					iconAnchor: [12, 41],
					popupAnchor: [1, -34],
					shadowSize: [41, 41]
				});
				
				// Creating Marker Options
				var markerOptionsBlue = {
					title: "project",
					clickable: true,
					draggable: false,
					icon: blueIcon
				 };
				 
				var markerOptionsRed = {
					title: "Behind Schedule",
					clickable: true,
					draggable: false,
					icon: redIcon
				 };
				 
				
				//function for colored markers
				function statusStyle(feature) {
					if (feature.properties.STATUS == "COMPLETE"){
						return L.marker({icon: greyIcon})}
					else if (feature.properties.STATUS == "IN-PROGRESS: ON-TIME"){
						return L.marker({icon: blueIcon})}
					else if (feature.properties.STATUS == "BEHIND SCHEDULE"){
						return L.marker({icon: redIcon})}
				
				   <!-- switch (feature.properties.STATUS){
					   //case 'COMPLETE': return {options.marker.setIcon(greyIcon)};
					   //case 'IN-PROGRESS: ON-TIME': return {options.marker.setIcon(blueIcon)};
					   //case 'BEHIND SCHEDULE': return {options.marker.setIcon(redIcon)}; -->
					 
				   };
				
			
			</script>

			a = L.geoJson(dvb, {

			// Assigning variables to layers for control

/////////////BASE MAPS///////////////////////////////////////////////////////////////////////////////////////////////////////////			
			
			//BaseMap image options
			var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

			var BING_KEY = 'Av7tV7Y4URiDxSp68gEm8ebOAA3SpY7NRt9gCEahW8gUjCao1AigHsbqMO15JJvu'

			//create basemaps variable to call within the control
			var baseMaps = {

			};

/////////////ADD TO MAP///////////////////////////////////////////////////////////////////////////////////////////////////////////
			
			//all layers that can be turned on and off
			var overLays = {
				"Projects": aShp,
				"Counties": bShp
			};
			
			//create a home/zoom button
			var zoomHome = L.Control.zoomHome({position: 'topleft'});
			
			//set map extent, view, and default layer
			var map = L.map('map', {
				zoomControl:false,
				layers: [Esri_WorldTopoMap, aShp]
				}).setView([38.373322, -75.571778], 8);
			
			//add basemaps, layers button, zoom button, and attribution to the map
			L.control.layers(baseMaps, overLays).addTo(map);
			zoomHome.addTo(map);
			map.attributionControl.addAttribution('Made for: <a href="https://www.delmarvaveteranbuilders.com/">DVB</a> &copy;  '+ ' Created by: <a href="https://www.linkedin.com/in/meghan-murphy-09b276127/">Meghan Murphy</a>');
